<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="game-title">Avengers</h1>
      <div><h2>"game of Pairs"</h2></div>
    </header>
    <section class="score-panel">
          <ul class="stars">
            <!-- <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li> -->
          </ul>

          <span class="moves">0</span> Moves

            <div class="restart">
            <i class="fa fa-repeat"></i>
          </div>
        </section>
    <ul class="deck">
    </ul>
  </div>
  <!-- Modal Content-->
  <div id="modal-message" class="modal">
        <div>
          <h1 class="congrats">You did it!</h1>
          <article>
            <h2>Stars</h2>
            <div class="starlets"></div>
          </article>
          <article>
            <h2>Time</h2>
            <div class="timer"></div>
          </article>
          <article>
            <h2>Moves</h2>
            <div class="moves"></div>
          </article>
          <article>
            <h2 class="try-again">Play again?</h2>
            <button id="init">Play</button>
          </article>
        </div>
    </div>
    <footer>
      <div> <h2><span class="time">Time:&nbsp;</span></h2> </div>
    </footer>



  <script src="js/app.js"></script>

</body>
</html>
